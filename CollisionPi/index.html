<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }



        canvas {
            border: 1px dotted black;
        }

        .collisions .timestep .expo {}
    </style>
</head>

<body>
    <div class="" style="text-align: center;">

        <div class="collisions">
            <p>Kollisionen</p>
            <h1 id="counter">0</h1>
        </div>

        <div class="expo">
            <h1>Exponent</h1>
            <input type="number" id="ExpoNent">
            <p>Mit welchem Exponenten soll die Masse vergrößert werden</p>
        </div>

        <div class="timestep">
            <h1>Timestep</h1>
            <input type="number" id="TimeStep" value="1">
            <p>Wie Präzise soll es berechnet werden</p>
        </div>

        <button onclick="restart(left, right)">Restart</button>

    </div>
    <canvas></canvas>
    <script>
        window.addEventListener('resize', function () {
            canvas.width = innerWidth;
            canvas.height = 400
        })


        const canvas = document.querySelector("canvas")
        const ctx = canvas.getContext('2d')
        canvas.width = innerWidth;
        canvas.height = 400

        const counter = document.getElementById('counter')



        class Block {
            constructor(x, velocity, size, mass, color) {
                this.x = x;
                this.y = 100
                this.v = velocity
                this.size = size;
                this.mass = mass

                this.color = color;
            }

            update() {
                this.x += this.v
            }

            collide(other) {
                if (this.x + this.size < other.x || this.x > other.x + other.size) {
                    return true;
                }
                return false;
            }
            bounce(other) {
                let sumM = this.mass + other.mass
                let newV = (this.mass - other.mass) / sumM * this.v
                newV += (2 * other.mass / sumM) * other.v
                return newV
            }
            draw() {
                ctx.beginPath();
                ctx.rect(this.x, this.y, this.size, this.size);
                ctx.fillStyle = this.color
                ctx.fill()
                ctx.closePath();
            }


        }

        const restart = (block, block2) => {
            block2.mass = Math.pow(100, document.getElementById('ExpoNent').value)

            TimeSteps = document.getElementById('TimeStep').value

            block.x = 10
            block.v = 0
            block2.x = 100
            block2.v = -1 / TimeSteps

            count = 0
            counter.innerHTML = 0

        }

        let count = 0;
        //Timesteps calculate the position more often to get better results
        //Euler integration

        //Set time step to 100 and right.mass to the digitcount after the comma u want
        let TimeSteps = 10

        let left = new Block()
        left.x = 10
        left.v = 0
        left.size = 40
        left.mass = 1
        left.color = "red"

        let right = new Block()
        right.x = 100
        right.v = -1 / TimeSteps
        right.size = 100
        right.mass = Math.pow(100, 2)
        right.color = "blue"



        const animate = () => {
            requestAnimationFrame(animate)

            //clear
            ctx.clearRect(0, 0, canvas.width, canvas.height)

            for (let i = 0; i < TimeSteps; i++) {

                if (!left.collide(right)) {
                    count++
                    counter.innerHTML = count
                    const v1 = left.bounce(right)
                    const v2 = right.bounce(left)

                    left.v = v1
                    right.v = v2
                }

                if (left.x <= 0) {
                    left.v = -left.v
                    count++
                    counter.innerHTML = count

                }


                left.update()
                right.update()
            }

            left.draw();
            right.draw();

        }

        animate();
    </script>

</body>

</html>
